
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
server.port=8081
spring.datasource.url=jdbc:mysql://localhost/userdetails?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
